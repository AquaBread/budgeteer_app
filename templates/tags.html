{% extends 'layout.html' %}
{% block content %}
<h3>Tags</h3>

<form method="post">
    <div class="grid">
        <label>Name
            <input name="name" placeholder="#travel" required>
        </label>
        <label>Color
            <input type="color" name="color" value="#64748b">
        </label>
    </div>
    <button type="submit">Add Tag</button>
</form>

<hr>

{% if tags %}
<table>
    <thead>
        <tr>
            <th>Tag</th>
            <th>Color</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tags %}
        <tr>
            <td>
                <span
                    style="display:inline-block;padding:0.15rem 0.5rem;border-radius:999px;background:{{ t['color'] }}22;border:1px solid {{ t['color'] }};">
                    <span style="color:{{ t['color'] }};font-weight:600;">{{
                        t['name'] }}</span>
                </span>
            </td>
            <td><code>{{ t['color'] }}</code></td>
            <td>
                <form method="post"
                    action="{{ url_for('tags.delete', tag_id=t['id']) }}"
                    onsubmit="return confirm('Delete this tag? It will be removed from all transactions.');">
                    <button type="submit" class="secondary">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No tags yet. Add one above.</p>
{% endif %}

{% endblock %}
